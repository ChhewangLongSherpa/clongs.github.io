<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="data-list.js"></script>
    <title>Document</title>
</head>
<body>
 

    <form action="#" method="POST" name="form" id="form">
    <legend><b>Services</b></legend>
        <div class="form-box services_rendered-box">
        <!-- Datalist-->
        <!--<input list="services" name="Services" id="Services"> -->
        <label for="services">Services to be done:</label>
        <select id="services" name="services[]" multiple>
            <option data-value="0" value="Audio Test">Audio Test</option>
            <option data-value="1" value="Battery Repair">Battery Repair</option>
            <option data-value="2" value="Data Transfer">Data Transfer</option>
            <option data-value="3" value="Did not Charge">Did not Charge</option>
            <option data-value="4" value="GPU Stress Test">GPU Stress Test</option>
            <option data-value="5" value="HD Test">HD Test</option>
            <option data-value="6" value="Installation Fee">Installation Fee</option>
            <option data-value="7" value="Liquid Damage Repair">Liquid Damage Repair</option>
            <option data-value="8" value="Microphone Test">Microphone Test</option>
            <option data-value="9" value="New HD (Mechanical)">New HD (Mechanical)</option>
            <option data-value="10" value="New OS Install">New OS Install</option>
            <option data-value="11" value="New SSD Drive">New SSD Drive</option>
            <option data-value="12" value="No Power Adapter">No Power Adapter</option>
            <option data-value="13" value="Not Repairable">Not Repairable</option>
            <option data-value="14" value="OS Reinstall/Upgrade">OS Reinstall/Upgrade</option>
            <option data-value="15" value="Other">Other</option>
            <option data-value="16" value="Parts placed on order">Parts placed on order</option>
            <option data-value="17" value="Port Test">Port Test</option>
            <option data-value="18" value="Power Adapter">Power Adapter</option>
            <option data-value="19" value="Purchased as Part(s)">Purchased as Part(s)</option>
            <option data-value="20" value="Screen Replacement">Screen Replacement</option>
            <option data-value="21" value="Traded Computers">Traded Computers</option>
            <option data-value="22" value="Tune Up">Tune Up</option>
            <option data-value="23" value="Virus Cleanup">Virus Cleanup</option>
            <option data-value="24" value="Webcam Test">Webcam Test</option>
            <option data-value="25" value="Wifi Test">Wifi Test</option>
        </select>

        <textarea name="display" id="display" placeholder="display" cols="19" rows="4" readonly></textarea>

        <input type="submit" value="Submit" onclick="results();">
    </form>
</body>
</html>
